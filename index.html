<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Basic Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <!--Start Sliders-->
        <div class="slider fade">
            <div class="number-text">1 / 3</div>
            <img src="images/slider1.jpg" alt="Basic Slider">
            <div class="caption">Caption One</div>
        </div>
        <div class="slider fade">
            <div class="number-text">2 / 3</div>
            <img src="images/slider2.jpg" alt="Basic Slider">
            <div class="caption">Caption Two</div>
        </div>
        <div class="slider fade">
            <div class="number-text">3 / 3</div>
            <img src="images/slider3.jpg" alt="Basic Slider">
            <div class="caption">Caption Three</div>
        </div>
        <!--End Sliders-->

        <!--Start Slider Button-->
        <div class="slider-arrow">
            <a class="prv" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <div class="slider-dot">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!--End Slider Button-->
    </div>

<script src="slider.js"></script>
</body>
</html>
